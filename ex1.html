<!Doctype html>
<html>
    <body>
        <h1> 사칙연산 </h1>
        <script>
            var a = prompt("첫번째 숫자를 입력하시오");
            var b = prompt("두번째 숫자를 입력하시오");

            var a2 = Number(a);
            var b2 = Number(b);
            
            console.log(a2 + "+" + b2 + "=" + (a2 + b2));
            console.log(a2 + "-" + b2 + "=" + (a2 - b2));
            console.log(a2 + "*" + b2 + "=" + (a2 * b2));
            console.log(a2 + "/" + b2 + "=" + (a2 / b2));
            

            
            
            </script>
    </body>
</html>
